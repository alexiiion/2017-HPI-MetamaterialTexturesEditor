<!DOCTYPE html>
<html>
<head>
	<title>Metamaterial Mechanisms Editor</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
	<script src="./js/bundle.js"></script>
</head>
<body>
	<div id="controls">

		<!-- modes -->
		<div class="panel">
			<div class="panel-heading">
				<h4 class="panel-title"><a data-target="#voxel-mode-collapse" data-toggle="collapse" href="#voxel-mode-collapse">modes</a></h4>
			</div>
			<div class="panel-collapse collapse in" id="voxel-mode-collapse">
				<div class="panel-body">
					<div class="voxel-btn voxel-mode-btn voxel-tool-btn active" id="voxel-add-tool-btn">
						<div class="voxel-btn-img">
						<div class="voxel-btn-selection"></div><img alt="add" src="./img/mode_add.png"></div>
						<p>add</p>
					</div>
					<div class="voxel-btn voxel-mode-btn voxel-tool-btn" id="voxel-delete-tool-btn">
						<div class="voxel-btn-img">
						<div class="voxel-btn-selection"></div><img alt="delete" src="./img/mode_delete.png"></div>
						<p>delete</p>
					</div>
					<div class="voxel-btn voxel-mode-btn voxel-tool-btn" id="voxel-edit-tool-btn">
						<div class="voxel-btn-img">
						<div class="voxel-btn-selection"></div><img alt="edit" src="./img/mode_edit.png"></div>
						<p>edit</p>
					</div>
					<div id="voxel-tool-spacer"></div>
					<div class="voxel-btn voxel-mode-btn" id="voxel-mirror-btn">
						<div class="voxel-btn-img">
							<div class="voxel-btn-selection"></div>
							<img alt="mirrow" src="./img/mode_mirror.png">
							</div>
						<p>mirror</p>
					</div>
				</div>
			</div>
		</div>

    <!-- cells -->
		<div class="panel">
			<div class="panel-heading">
				<h4 class="panel-title"><a data-target="#voxel-cells-collapse" data-toggle="collapse" href="#voxel-cells-collapse">cells</a></h4>
			</div>
			<div class="panel-collapse collapse in" id="voxel-cells-collapse">
				<div class="panel-body">
						<div class="voxel-btn voxel-cells-btn active" id="voxel-cells-container-1">
								<div class="voxel-btn-img">
									<div class="voxel-btn-selection"></div>
									<img alt="cells-1" src="./img/mode_add.png">
								</div>
								<p>cells 1</p>
							</div>
							<div class="voxel-btn voxel-cells-btn" id="voxel-cells-container-2">
								<div class="voxel-btn-img">
									<div class="voxel-btn-selection"></div>
										<img alt="cells-2" src="./img/mode_delete.png">
									</div>
								<p>cells 2</p>
							</div>
							<div class="voxel-btn voxel-cells-btn" id="voxel-cells-container-3">
								<div class="voxel-btn-img">
									<div class="voxel-btn-selection"></div>
									<img alt="cells-3" src="./img/mode_edit.png">
								</div>
								<p>cells 3</p>
							</div>
				
					<!-- <div class="voxel-cells-btn" id="voxel-cells-container-1">
						<div class="voxel-btn-img">
							<div class="voxel-btn-selection"></div>
							<img alt="add" src="./img/mode_add.png">
						</div>
						<p>add</p>
					</div>
						
					<div class="voxel-cells-btn" id="voxel-cells-container-1">
						<div class="voxel-btn-selection"></div><img alt="mirrow" src="./img/mode_mirror.png"></div>
						<p>cells 01</p>
					</div>
					<div class="voxel-cells-container" id="voxel-cells-container-2">
						<div class="voxel-btn-selection"></div><img alt="mirrow" src="./img/mode_mirror.png"></div>
					</div>
					<div class="voxel-cells-container" id="voxel-cells-container-3">
						<div class="voxel-btn-selection"></div><img alt="mirrow" src="./img/mode_mirror.png"></div>
					</div> -->
				</div>
			</div>
		</div>
		
		<!-- cell params -->
		<div class="panel">
			<div class="panel-heading">
				<h4 class="panel-title"><a data-target="#params-collapse" 
					data-toggle="collapse" href="#params-collapse">cell parameters</a></h4>
			</div>
			<div class="panel-collapse collapse in" id="params-collapse">
				<div class="panel-body">
						<div id="hingeDistance">
							<input id="setHingeDistance" type="range" min="0" max="1" step=".01" value="0" 
									data-orientation="horizontal">							
							<div class="hinge-distance-value">
									hinge distance: <span id="slider-value-hinge-distance">0</span>
							</div>
						</div>
						<div id="hingeOffset">
							<input id="setHingeOffset" type="range" min="0" max="1" step=".01" value="0" 
									data-orientation="horizontal">							
							<div class="hinge-offset-value">
									hinge offset: <span id="slider-value-hinge-offset">0</span>
							</div>
						</div>
				</div>
			</div>
	</div>


		<!-- simulation -->
		<div class="panel">
				<div class="panel-heading">
					<h4 class="panel-title"><a data-target="#sim-collapse" data-toggle="collapse" href="#sim-collapse">simulation</a></h4>
				</div>
				<div class="panel-collapse collapse in" id="sim-collapse">
					<div class="panel-body">
						<div id="compression">
							<input id="setCompression" type="range" min="0" max="1" step=".01" value="0" 
									data-orientation="horizontal">							
							<div class="compression-value">
									current compression: <span id="slider-value-compression">0</span>
							</div>
						</div>
					</div>
				</div>
		</div>

    <!-- import/export/grid -->
		<div class="panel">
			<div class="panel-heading">
				<h4 class="panel-title"><a data-target="#misc-collapse" data-toggle="collapse" href="#misc-collapse">import / export</a></h4>
			</div>
			<div class="panel-collapse collapse" id="misc-collapse">
				<div class="panel-body">
					<div class="voxel-inputs">
						<div class="voxel-input">
							<label>cell size:</label><input id="import-cellsize" value="5.0 mm">
						</div>
						<div class="voxel-input">
							<label>min. thick.:</label><input id="import-thickness" value="0.4 mm">
						</div>
					</div>
					<div class="voxel-btn voxel-text-btn" id="voxel-import-btn">
						import .stl
					</div>
					<div class="voxel-btn voxel-text-btn" id="voxel-export-btn">
						export .stl
					</div>
				</div>
			</div>
		</div>

	</div>

	<div id="alerts"></div>
	<div id="voxel-info-box"></div>
</body>
</html>
